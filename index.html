<!DOCTYPE html>
<html>
<head>
    <title>Contrôle Affichage OLED</title>
    <script type="module">
        // Import des fonctions Firebase nécessaires
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjlDsaDp7OjpUJUmPlBhIcXfMEGG3_TJw",
            authDomain: "nodemcu-fa6eb.firebaseapp.com",
            databaseURL: "https://nodemcu-fa6eb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nodemcu-fa6eb",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fonction de connexion
        window.login = function() {
            const password = document.getElementById('passwordInput').value;
            // Remplacez ce mot de passe par celui de votre choix
            const correctPassword = "MATENINprout";

            if (password === correctPassword) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                showNotification('Connexion réussie !', 'success');
            } else {
                showNotification('Mot de passe incorrect', 'error');
            }
        };

        // Fonction de déconnexion
        window.logout = function() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            showNotification('Déconnexion effectuée', 'success');
        };

        // Envoi du texte à l'OLED
        window.sendText = function() {
            const text = document.getElementById('textInput').value;
            set(ref(database, '/'), {
                message: text
            })
            .then(() => showNotification('Message envoyé !', 'success'))
            .catch((error) => showNotification('Erreur: ' + error, 'error'));
        };

        // Gestion des notifications
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = '1';
            notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#ff4444';
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 2000);
        }

        // Animation des pixels
        window.onload = function() {
            const canvas = document.getElementById('pixelCanvas');
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const pixels = [];
            const pixelCount = 50;

            for (let i = 0; i < pixelCount; i++) {
                pixels.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                pixels.forEach(pixel => {
                    pixel.x += pixel.speedX;
                    pixel.y += pixel.speedY;

                    if (pixel.x < 0 || pixel.x > canvas.width) pixel.speedX *= -1;
                    if (pixel.y < 0 || pixel.y > canvas.height) pixel.speedY *= -1;

                    ctx.fillStyle = 'rgba(255, 192, 203, 0.5)';
                    ctx.beginPath();
                    ctx.arc(pixel.x, pixel.y, pixel.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                requestAnimationFrame(animate);
            }

            animate();
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #ff8585);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        #pixelCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 300px;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff6b6b;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            background: #ff4757;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 0.5rem;
        }

        button:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        #mainContainer {
            display: none;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: rgba(255, 71, 87, 0.8);
        }

        #passwordInput {
            -webkit-text-security: disc;
            text-security: disc;
        }
    </style>
</head>
<body>
    <canvas id="pixelCanvas"></canvas>
    
    <!-- Page de connexion -->
    <div id="loginContainer" class="container">
        <h1>Connexion</h1>
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
    </div>

    <!-- Interface principale -->
    <div id="mainContainer">
        <button onclick="logout()" class="logout-btn">Déconnexion</button>
        <div class="container">
            <h1>Contrôle Affichage OLED</h1>
            <input type="text" id="textInput" placeholder="Entrez votre texte">
            <button onclick="sendText()">Envoyer</button>
        </div>
    </div>

    <div id="notification"></div>
</body>
</html>
